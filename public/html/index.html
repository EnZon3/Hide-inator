<!DOCTYPE html>
<html lang="en">
<!--head-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link id="favicon" rel="shortcut icon" type="image/icon" href="/imgs/favicon.ico" />
        <title>The Hide-Inator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <!--silkscreen font-->
        <link href="https://fonts.googleapis.com/css?family=Silkscreen&display=swap" rel="stylesheet">
    </head>

    <!--body-->
    <body class="bg-dark">
        <!--all text is centered-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <h1 class="text-center">
                            <br>
                            <br>
                            <br>
                            <h1>The Hide-Inator</h1>
                            <br>
                            <h3>Disguise any site</h3>
                            <br>
                            <form>
                                <div class="form-group">
                                    <label for="fileUp" name="fileUp" class="col-sm-2 control-label" id="fileUpLabel">Link to favicon</label>
                                    <input type="text" name="file" id="fileUp">
                                    <br>
                                    <br>
                                    <label for="pageTitle" name="pageTitle" class="col-sm-2 control-label">Enter a page title</label>
                                    <input type="text" name="title" id="pageTitle">
                                    <br>
                                    <br>
                                    <label for="website" name="website" class="col-sm-2 control-label">Enter a website to disguise... :) :) (include https://)</label>
                                    <input type="text" name="link" id="website">
                                    <br>
                                    <br>
                                    <h4 id="error"></h4>
                                </div>
                                <!--submit button-->
                                <br>
                                <br>
                                <button type="submit" class="btn btn-secondary" id="hdSubmit">Submit</button>
                            </form>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
